<!DOCTYPE html>
<html>

<head>

	<title>First Quiz</title>
	<meta charset="utf-8">


</head>


<body>

<h1>First Quiz</h1>

<button onclick="firstfunction(0)">Click Me</button>
<button onclick="firstfunction(1)">Also Click Me</button>
<button onclick="firstfunction(2)">This Too</button>


<div id="somecontent">
</div>

	<script>

function firstfunction(QuizVal) {

		value = QuizVal;

		switch(value) {
			case 0:
				console.log('a hike');
				document.getElementById('somecontent').innerHTML = '<h3>a hike</h3>';
				break;
			case 1:
				console.log('netflix');
				document.getElementById('somecontent').innerHTML = '<h3>netflix</h3>';
				break;
			case 2:
				console.log('wine');
				document.getElementById('somecontent').innerHTML = '<h3>wine</h3>';
				break;

		}
	}
	
	</script>

</body>

</html>
